image: trion/ng-cli:11.2.6
stages:
  - preparation
  - testing
  - building
  - deploying

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - node_modules/

npm:
  stage: preparation
  script:
    - npm -v
    - npm ci

unit_test:
  stage: testing
  dependencies:
    - npm
  image: efgiese/efgiese-angular-chrome-headless
  script:
    - npm run test-headless

lint:
  stage: testing
  dependencies:
    - npm
  script:
    - ng lint ipsenh-frontend

build:
  stage: building
  dependencies:
    - unit_test
    - lint
  script:
    - ng build --prod
  artifacts:
    paths:
      - dist/
    expire_in: 1 days
    when: always

deploy:
  stage: deploying
  dependencies:
    - build
  script:
    - echo "deploy hoi"

