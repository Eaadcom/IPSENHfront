image: trion/ng-cli:11.2.6
stages:
  - building
  - testing
  - sonarqube
  - publishing
  - deploying

cache: &global_cache
  key: global
  untracked: true
  paths:
    - node_modules/
    - .npm/
  policy: pull

build:app:
  stage: building
  script:
    - npm ci --cache ./.npm --prefer-offline
    - ng build --prod
    - ls
  cache:
    <<: *global_cache
    paths:
      - node_modules/
      - .npm/
    policy: pull-push
  artifacts:
    paths:
      - dist/
    expire_in: 7 days
    when: always

test:unit:
  stage: testing
  image: efgiese/efgiese-angular-chrome-headless
  script:
    - npm run test-headless

test:lint:
  stage: testing
  script:
    - ng lint ipsenh-frontend

sonarqube-check:
  stage: sonarqube
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - development
    - master

publish:docker-staging:
  stage: publishing
  image: docker:19.03.12
  cache: {}
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:19.03.0-dind
      command: ["--insecure-registry","gitlab.groep-7.xyz:5050"]
  script:
    - docker login -u $PROJECT_TOKEN_USERNAME -p $PROJECT_TOKEN_PASSWORD $CONTAINER_REGISTRY
    - docker build -t $STAGING_IMAGE_TAG:$CI_COMMIT_SHORT_SHA -t $STAGING_IMAGE_TAG:latest .
    - docker push $STAGING_IMAGE_TAG:$CI_COMMIT_SHORT_SHA
    - docker push $STAGING_IMAGE_TAG:latest
  only:
    - development

publish:docker-production:
  stage: publishing
  image: docker:19.03.12
  cache: {}
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:19.03.0-dind
      command: ["--insecure-registry","gitlab.groep-7.xyz:5050"]
  script:
    - docker login -u $PROJECT_TOKEN_USERNAME -p $PROJECT_TOKEN_PASSWORD $CONTAINER_REGISTRY
    - docker build -t $PRODUCTION_IMAGE_TAG:$CI_COMMIT_SHORT_SHA -t $PRODUCTION_IMAGE_TAG:latest .
    - docker push $PRODUCTION_IMAGE_TAG:$CI_COMMIT_SHORT_SHA
    - docker push $PRODUCTION_IMAGE_TAG:latest
  only:
    - master

deploy:staging-app:
  stage: deploying
  image: alpine
  cache: {}
  before_script:
    - apk add openssh-client
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  script:
    - ssh -o StrictHostKeychecking=no $SERVER_USER@$SERVER_IP "bash $DEPLOY_SCRIPT
      -u $PROJECT_TOKEN_USERNAME
      -p $PROJECT_TOKEN_PASSWORD
      -r $CONTAINER_REGISTRY
      -i $STAGING_IMAGE_TAG:$CI_COMMIT_SHORT_SHA
      -e staging -s staging_angular"
  only:
    - development
  environment:
    name: staging

deploy:production-app:
  stage: deploying
  image: alpine
  cache: {}
  before_script:
    - apk add openssh-client
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  script:
    - ssh -o StrictHostKeychecking=no $SERVER_USER@$SERVER_IP "bash $DEPLOY_SCRIPT
      -u $PROJECT_TOKEN_USERNAME
      -p $PROJECT_TOKEN_PASSWORD
      -r $CONTAINER_REGISTRY
      -i $PRODUCTION_IMAGE_TAG:$CI_COMMIT_SHORT_SHA
      -e production -s production_angular"
  only:
    - master
  environment:
    name: production
