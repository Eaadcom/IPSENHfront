image: trion/ng-cli:11.2.6
stages:
  - installing
  - building
  - testing
  - deploying

cache:
  untracked: true
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/

npm:
  stage: installing
  script:
    - npm -v
    - npm ci

build:
  stage: building
  script:
    - ng version
    - ng build --prod
  artifacts:
    paths:
      - dist/
    expire_in: 1 days
    when: always

unit_test:
  stage: testing
  image: efgiese/efgiese-angular-chrome-headless
  variables:
    GIT_CLEAN_FLAGS: -ffd
  script:
    - npm -v
    - npm run test-headless

lint:
  stage: testing
  variables:
    GIT_CLEAN_FLAGS: -ffd
  script:
    - ng version
    - ng lint ipsenh-frontend

deploy:
  stage: deploying
  image: docker:19.03.12
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:19.03.0-dind
      command: ["--insecure-registry","gitlab.groep-7.xyz:5050"]
  script:
    - docker version
    - docker login -u gitlab+deploy-token-1 -p LBePBpNrf42vzB8kdTQn gitlab.groep-7.xyz:5050
    - docker build -t gitlab.groep-7.xyz:5050/ashnawiar/ipsenh-frontend .
    - docker push gitlab.groep-7.xyz:5050/ashnawiar/ipsenh-frontend

