image: trion/ng-cli:11.2.6
stages:
  - preparing
  - testing
  - building
  - deploying

prepare:
  stage: preparing
  script:
    - ng version
    - npm ci
    - ng build --prod
  artifacts:
    paths:
      - dist/
    expire_in: 1 days
    when: always

unit_test:
  stage: testing
  image: efgiese/efgiese-angular-chrome-headless
  script:
    - npm -v
    - npm ci
    - npm run test-headless

lint:
  stage: testing
  script:
    - ng version
    - npm ci
    - ng lint ipsenh-frontend

build_development:
  stage: building
  image: docker:19.03.12
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:19.03.0-dind
      command: ["--insecure-registry","gitlab.groep-7.xyz:5050"]
  script:
    - docker version
    - docker login -u $PROJECT_TOKEN_USERNAME -p $PROJECT_TOKEN_PASSWORD $CONTAINER_REGISTRY
    - docker build -t gitlab.groep-7.xyz:5050/ashnawiar/ipsenh-frontend:development .
    - docker push gitlab.groep-7.xyz:5050/ashnawiar/ipsenh-frontend:development
  only:
    - development
  environment:
    name: staging
    url: http://staging.groep-7.xyz

build_production:
  stage: building
  image: docker:19.03.12
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:19.03.0-dind
      command: ["--insecure-registry","gitlab.groep-7.xyz:5050"]
  script:
    - docker version
    - docker login -u $PROJECT_TOKEN_USERNAME -p $PROJECT_TOKEN_PASSWORD $CONTAINER_REGISTRY
    - docker build -t gitlab.groep-7.xyz:5050/ashnawiar/ipsenh-frontend .
    - docker push gitlab.groep-7.xyz:5050/ashnawiar/ipsenh-frontend
  only:
    - master
  environment:
    name: production
    url: http://www.groep-7.xyz

deploy:
  stage: deploying
  image: alpine
  before_script:
    - apk add openssh-client
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo $SSH_KNOWN_HOSTS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - eval $(ssh-agent -s)
    - echo $SSH_PRIVATE_KEY | tr -d '\r' | ssh-add -
  script:
    - ssh -o StrictHostKeyChecking=no deployer@groep-7.xyz "cd ~; ls -l"


