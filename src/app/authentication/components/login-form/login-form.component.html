<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <label>
    E-mail
    <input name="email" type="email" formControlName="email" required="required">
  </label>

  <label>
    Password:
    <input name="password" type="text" formControlName="password" minlength="8" required="required">
  </label>

  <input type="submit" value="Login">

  {{loginForm.valid ? 'form-valid' : 'form-invalid'}}
</form>
