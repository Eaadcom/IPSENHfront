<nb-layout>
  <nb-layout-column>
    <div id="flip-card-button-div">
      <nb-flip-card id="match-flip-card" [showToggleButton]="false" [flipped]="cardFlipped"
                    [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
        <nb-card-front>
          <nb-card id="match-info-card-front">
            <nb-card-body id="match-info-body-front" *ngIf="!loading">

              <div id="noPotentialMatches" [ngClass]="{'noMatchNotification' : noMatches}">
                There are no more potential matches for your preferences right now, Enjoy!
              </div>

              <div class="potential-match-name-list" [ngClass]="{'noMatches' : noMatches}">
                <div class="dot" [ngClass]="{'dark' : codesnippetDarkTheme}">
                  <div class="dotText">
                    {{ getFirstLetterOfPotentialMatchName() }}
                  </div>
                </div>
                <div class="potential-match-name">
                  {{ getNameOfPotentialMatch() }}
                </div>
              </div>

              <div id="code-snippet" [ngClass]="{'noMatches' : noMatches}">
                  <app-content [codesnippet]="codesnippet"></app-content>
              </div>

              <app-match-buttons id="match-buttons" [currentPotentialMatch]="currentPotentialMatch"
                                 *ngIf="!noMatches"
                                 (buttonClick)="onButtonClick($event)"></app-match-buttons>

            </nb-card-body>
          </nb-card>
        </nb-card-front>

        <nb-card-back>
          <nb-card id="match-info-card-back" [ngClass]="{'noMatches' : noMatches}">
            <nb-card-body id="match-info-body-back">

              <div class="potential-match-name-list">
                <div class="dot">
                  <div class="dotText">
                    {{ getFirstLetterOfPotentialMatchName() }}
                  </div>
                </div>
                <div class="potential-match-name">
                  {{ getNameOfPotentialMatch() }}
                </div>
              </div>
              <div id="about-me-list">
                <div id="potential-match-about-me">
                  {{ currentPotentialMatch.about_me }}
                </div>
              </div>

            </nb-card-body>
          </nb-card>
        </nb-card-back>
      </nb-flip-card>
      <div id="flip-button-div" *ngIf="!noMatches">
        <i (click)="flipCard()" id="flip-button">
          <img src="../../../../assets/rotation.jpg"/>
        </i>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
