<nb-layout>
  <nb-layout-column>
    <div id="flip-card-button-div">
      <nb-flip-card id="match-flip-card" [showToggleButton]="false" [flipped]="cardFlipped">
        <nb-card-front>
          <nb-card id="match-info-card-front">
            <nb-card-body id="match-info-body-front">
              <div class="potential-match-name-list">
                <div class="dot">
                  <div class="dotText">
                    {{ getFirstLetterOfPotentialMatchName() }}
                  </div>
                </div>
                <div class="potential-match-name">
                  {{ getNameOfPotentialMatch() }}
                </div>
              </div>

              <div  id="code-snippet">
                  <app-content [codesnippet]="codesnippet"></app-content>
              </div>

              <app-match-buttons id="match-buttons" [currentPotentialMatch]="currentPotentialMatch" (buttonClick)="onButtonClick($event)"></app-match-buttons>

            </nb-card-body>
          </nb-card>
        </nb-card-front>

        <nb-card-back>
          <nb-card id="match-info-card-back">
            <nb-card-body id="match-info-body-back">

              <div class="potential-match-name-list">
                <div class="dot">
                  <div class="dotText">
                    {{ getFirstLetterOfPotentialMatchName() }}
                  </div>
                </div>
                <div class="potential-match-name">
                  {{ getNameOfPotentialMatch() }}
                </div>
              </div>
              <div id="about-me-list">
                <div id="potential-match-about-me">
                  {{ currentPotentialMatch.about_me }}
                </div>
              </div>

            </nb-card-body>
          </nb-card>
        </nb-card-back>
      </nb-flip-card>
      <div id="flip-button-div">
        <i (click)="flipCard()" id="flip-button">
          <img src="../../../../assets/rotation.jpg"/>
        </i>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
