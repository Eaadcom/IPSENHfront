<div class="container" *ngIf="form">
  <pre><textarea nbInput fullWidth shape="semi-round"  spellcheck="false" *ngIf="codesnippet" [(ngModel)]="codesnippet.content"></textarea></pre>
</div>
<div *ngIf="codesnippet && !form">
  <snippet-highlight [theme]="codesnippet.theme" [language]="codesnippet.language" [content]="codesnippet.content"></snippet-highlight>
</div>
